<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ]

      function makeGreen() {
        const p = document.querySelector('p')
        p.style.color = '#BADA55'
        p.style.fontSize = '50px'
      }

      // Regular
      console.log(dogs[0])
      // Interpolated
      console.log('This is %s but interpolated..', 'ðŸ’©')
      // Styled
      console.log(
        '%c Styled text',
        'font-size: 24px; font-family: sans-serif; color: #f00;'
      )
      // warning!
      console.warn('Careful!')
      // Error :|
      console.error('Shit!')
      // Info
      console.info('This is a fun fact.')
      // Testing
      const p = document.querySelector('p')
      console.assert(
        p.classList.contains('something'),
        '"something" is not found.'
      )
      // clearing
      console.clear()
      // Viewing DOM Elements
      console.log(p)
      console.dir(p)
      // Grouping together
      dogs.forEach((dog) => {
        console.group(dog.name)
        console.log(`This is ${dog.name}`)
        console.log(`${dog.name} is ${dog.age} years old`)
        console.log(`${dog.name} is a cool dog!`)
      })
      // counting
      console.count(1)
      console.count(1)
      console.count(1)
      console.count(1)
      console.count(2)
      console.count(2)
      console.count(2)
      console.count(2)
      console.count(2)
      console.count(2)

      // timing
      console.time('fetching data')
      fetch('https://api.github.com/users/wesbos')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching data')
          console.log(data)
        })
        
        console.table(dogs)
    </script>
  </body>
</html>
